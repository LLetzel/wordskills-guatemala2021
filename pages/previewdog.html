<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="previewdog.css">
    <title>Pet Details</title>
</head>
<body>
    <div class="container">
        <a href="./search-dogs.html" class="back-button">
            <img src="../assets/preview/chevron-left-white.svg" alt="Back">
        </a>
        <div class="image-container">
            <img src="../assets/preview/karsten-big.png" alt="Dog">
        </div>
        <div class="info">
            <div><strong>Age</strong><br>1 year</div>
            <div><strong>Height</strong><br>5-6</div>
            <div><strong>Color</strong><br>Cream</div>
            <div><strong>Gender</strong><br>Male</div>
        </div>
        <div class="details">
            <h2>Karsten <span>$200</span></h2>
            <p>Bulldog</p>
        </div>
        <div class="owner">
            <img src="../assets/preview/james.png" alt="Owner">
            <div>
                <strong>James Baker</strong><br>
                Los Angeles - USA
            </div>
        </div>
        <div class="button">
            <button>Take home</button>
        </div>
    </div>
</body>
</html>
