<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Search</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>

<div class="container">
    <header>
        <button class="back-btn">←</button>
        <h2>Search</h2>
        <button class="menu-btn">☰</button>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Woody">
    </div>

    <!-- Tabs para alternar entre Dogs e Cats -->
    <div class="tabs">
        <input type="radio" id="dogs" name="category" class="toggle" checked>
        <label for="dogs" class="tab dogs-tab">🐶 Dogs</label>

        <input type="radio" id="cats" name="category" class="toggle">
        <label for="cats" class="tab cats-tab">🐱 Cats</label>
    </div>

    <!-- Seção de pets -->
    <div class="pets-container">
        <div class="pets dogs-content">
            <div class="pet-card">
                <div class="pet-img" style="background-image: url('dog1.jpg');"></div>
                <div class="pet-info">
                    <h3>Benji</h3>
                    <p>Golden</p>
                    <button class="fav-btn">🏠</button>
                </div>
            </div>
            <div class="pet-card">
                <div class="pet-img" style="background-image: url('dog2.jpg');"></div>
                <div class="pet-info">
                    <h3>Alvan</h3>
                    <p>Corgi</p>
                    <button class="fav-btn">🏠</button>
                </div>
            </div>
        </div>

        <div class="pets cats-content">
            <div class="pet-card">
                <div class="pet-img" style="background-image: url('cat1.jpg');"></div>
                <div class="pet-info">
                    <h3>Ariana</h3>
                    <p>Graycat</p>
                    <button class="fav-btn">🏠</button>
                </div>
            </div>
            <div class="pet-card">
                <div class="pet-img" style="background-image: url('cat2.jpg');"></div>
                <div class="pet-info">
                    <h3>Remi</h3>
                    <p>Whitecat</p>
                    <button class="fav-btn">🏠</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
