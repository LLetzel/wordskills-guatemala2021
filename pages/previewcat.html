<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="previewcat.css">
    <title>Pet Details</title>
</head>
<body>
    <div class="container">
        <a href="./search-cats.html" class="back-button">
            <img src="../assets/preview/chevron-left-white.svg" alt="Back">
        </a>
        <div class="image-container">
            <img src="../assets/preview/alex-big.png" alt="Cat">
        </div>
        <div class="info">
            <div><strong>Age</strong><br>1.2 years</div>
            <div><strong>Height</strong><br>3-4</div>
            <div><strong>Color</strong><br>Black</div>
            <div><strong>Gender</strong><br>Male</div>
        </div>
        <div class="details">
            <h2>Alex <span>$100</span></h2>
            <p>Siamese</p>
        </div>
        <div class="owner">
            <img src="../assets/preview/sophie.png" alt="Owner">
            <div>
                <strong>Sophie Brooks</strong><br>
                New York - USA
            </div>
        </div>
        <div class="button">
            <button>Take home</button>
        </div>
    </div>
</body>
</html>
